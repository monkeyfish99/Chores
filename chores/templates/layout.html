<!DOCTYPE html>
<html>
<head>
    <title>{{title}} - Chores</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('main_pages.index') }}"><h1>Chores Tracker</h1></a>
        <h2>{{ title }}</h2>
    </header>
    <div id="login">
        {% if session.logged_in %}
            Logged in as: <a href="{{url_for('user_page', username=session.username) }}">{{ session.username }}</a><br />
            {% if session.admin %}<a href="{{ url_for('show_admin') }}">Admin Page</a>{% endif %}
            <a href="{{ url_for('logout') }}">Log Out</a>
        {% else %}
            <a href="{{ url_for('login') }}">Log In</a>
        {% endif %}
    </div>
    <nav>
        
    </nav>
    <div id="content">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
